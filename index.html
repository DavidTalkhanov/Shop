<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Smart Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Профиль Покупателя</h2>
    <form id="profileForm">
        <label for="height">Рост (см):</label>
        <input type="number" id="height" name="height"><br><br>
        <label for="footSize">Размер стопы (см):</label>
        <input type="number" id="footSize" name="footSize"><br><br>
        <button type="submit">Сохранить</button>
    </form>
     <div>
        <label for="searchInput">Поиск по названию товара:</label>
        <input type="text" id="searchInput" name="searchInput">
        <button id="searchButton">Поиск</button>
    </div>
    <h2>Товары</h2>
    <button id="filterButton">Фильтровать по моим размерам</button>
    <div id="productsGrid"></div>

    <script src="script.js"></script>
</body>
</html>
